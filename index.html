<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <script src = "javascript.js" defer></script>

    <div id = "EtchASketch">

        <div class = "sketchArea">
            <div class = "pointer"></div>
        </div>

        <div class = "controls">

            <div class = "left-sideBTNS">
                <button class = "left" type = "button">Left</button>
                <button class = "right" type = "button">Right</button>
            </div>

            <h1 id = "title">Etch A Sketch</h1>

            <div class = "right-sideBTNS">
                <button class = "up" type = "button">Up</button>
                <button class = "down" type = "button">down</button>
            </div>

        </div>

    </div>


    
</body>
</html>
